     <h2>Pizza rendelés</h2>

     <form>

    <fieldset>
        <legend>Személyes adatok</legend>
        <label for="nev">Név:</label><input type="text" name="nev" id="nev" placeholder="Kiss István" required>
        <br> <br>
        <label for="email">Email:</label><input type="text" name="email" id="email" placeholder="kisst@gmail.com" required>
        <br> <br>
        <label for="telefon">telefon:</label><input type="number" name="telefon" id="telefon" required>
        <br> <br>
        <label for="cím">Lakcím:</label><input type="text" name="lakcim" id="cím" required>
        <br> <br>
    </fieldset>

    <fieldset>
        <legend>rendelés</legend>
        <p>méret</p>
        <input type="radio" name="meret" id="kicsi"><label for="kicsi">25cm</label>
        <input type="radio" name="meret" id="kozepes"><label for="kozepes">32cm</label>
        <input type="radio" name="meret" id="nagy"><label for="nagy">55cm</label>
        <br><br>
        <label for="alap">Kérem válasszon alapot:</label>
        <select name="alap" id="alap">
            <option value="ures"></option>
            <option value="para">paradicsomos</option>
            <option value="tej">tejfölös</option>
        </select>
        <br><br>
        <label>Feltétek:</label>
        <input type="checkbox" name="feltet1" id="feltet1"><label for="">Szalámi</label>
        <input type="checkbox" name="feltet2" id="feltet2"><label for="">Sonka</label>
        <input type="checkbox" name="feltet3" id="feltet3"><label for="">Sajt</label>
        <input type="checkbox" name="feltet4" id="feltet4"><label for="">Ananász</label>
        <input type="checkbox" name="feltet5" id="feltet5"><label for="">Gomba</label>
        <input type="checkbox" name="feltet6" id="feltet6"><label for="">Kukorica</label>
        <br><br>
        <label for="uzenet">Üzenet a szakácsnak:</label><br>
        <textarea name="uzenet" id="uzenet" cols="30" rows="10"></textarea><br>
        <input type="button" value="küldés" onclick="alert('Köszönjük a megrendelését')">
        <button type="reset">Törlés</button>

    </fieldset>
     </form>

</body>
</html>
